<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Indian Summer Music Mixer</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headTitle">
		<h2>Welcome to Culture Station Nation !</h2>
	  <p>Try our Indian Summer Music Mixer</p>
</header>

<section id="musicBoard">

	<div class="mainBoard">
		<h3 class="hidden">Sound Drop Zone</h3>
		<div class="dropZone soundBox1"></div>
		<div class="dropZone soundBox2"></div>
		<div class="dropZone soundBox3"></div>
	</div>
</section>

<footer>
        <!-- <h2 class="hidden">Switch the Puzzle</h2> -->
        <p>Drag icons to create a unique song </p>
        <nav id="iconHolder">
				<div class="soundPieces">
					<h3 class="hidden">The Drag Zone</h3>
					<img id='image0' data-track="assets/indian_drums_loop.wav" src="images/drum_icon.svg" alt="Drums Icon" class="sound-image 0" draggable="true">
					<img id='image1' data-track="assets/humming.wav" src="images/voice_icon.svg" alt="Voice Icon" class="sound-image 1" draggable="true">
					<img id='image2' data-track="#" src="images/flute_icon_verison_2.svg" alt="Drums Icon" class="sound-image 2" draggable="true">
					<img id='image3' data-track="#" src="images/sitar_icon_verison_7.svg" alt="Drums Icon" class="sound-image 3" draggable="true">

				</div>
				</nav>
    </footer>


	<script src="js/main.js"></script>

</body>
</html>
